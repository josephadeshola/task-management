<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./signin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div>
          <div class="shadow mx-auto rounded bg-light text-center col-md-12 col-12">
            <h5 class="px-md-5 px-2 py-2 py-md-3 fw-bold"> <a style="color: rgb(156, 5, 202)"
                class="float-start text-decoration-none " href="./index.html">
                <span style="color: rgb(136, 12, 136)">DORC-</span> <span>to-do</span></a></5>
              <img src="./images/mobile-phone-with-check-list-screen_107791-17459-removebg-preview.png" alt=""
                class="col-11 col-md-3" />
              <div class="col-12 col-md-6 get-position py-md-3 py-5 shadow px-md-3 px-3 mx-auto">
                <h4 style="color: purple;" class="fw-bold">SIGN-in</h4>
                <input type="text" placeholder="Email" class="form-control my-md-2 my-3" id="userEmail">
                <input type="text" placeholder="password" class="form-control my-md-2 my-3" id="userPassword">
                <button style="background-color: purple;" class="text-light w-50 btn">Sign-in</button>
                <p class="mt-2"> Click to <a href="./signup.html" class="text-decoration-none">Create account</a></p>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    let storeDate = localStorage.saveDetails ? JSON.parse(localStorage.saveDetails) : []
    document.querySelector(".btn").addEventListener('click', () => {
      let messageInvalid = "form-control is-invalid mt-3 mb-3 border border-danger"
      let messageValid = "form-control is-valid mt-3 mb-3 border border-success"
      let validDetais = !userEmail.value || !userPassword.value
      if (validDetais) {
        userEmail.className = messageInvalid
        userPassword.className = messageInvalid
      }
      else {
        let found = false
        storeDate.map((getCurrentUser) => {
          console.log(getCurrentUser);
          if (getCurrentUser.user_email == userEmail.value && getCurrentUser.user_password == userPassword.value) {
            found = true
          }
        })
        if (found == true) {
          window.location.href = "dashboard.html"
          // window.location.href = "expel.html"
          userEmail.className = messageValid
          userPassword.className = messageValid
        }
        else {
          alert("incorrect email or password")
        }

      }
    })
  </script>
</body>
</html>
